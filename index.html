<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&display=swap"
      rel="stylesheet"
    />
    <title>Awesome Shiny Things</title>
    <script type="module" crossorigin src="/assets/index-BQIzvwUx.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-D1Virqv3.css">
  </head>
  <body>
    <div id="root"></div>
    <canvas id="background"></canvas>

    <script>
      const canvas = document.getElementById("background");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const points = [];
      const maxPoints = 100 * (canvas.width / 2000);
      const maxDistance = 150;

      for (let i = 0; i < maxPoints; i++) {
        points.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 2,
          vy: (Math.random() - 0.5) * 2,
          isConnected: false,
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        points.forEach((point) => {
          ctx.beginPath();
          ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = "#58a6ff";
          ctx.fill();
        });

        for (let i = 0; i < points.length; i++) {
          for (let j = i + 1; j < points.length; j++) {
            const dx = points[i].x - points[j].x;
            const dy = points[i].y - points[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < maxDistance) {
              ctx.beginPath();
              ctx.moveTo(points[i].x, points[i].y);
              ctx.lineTo(points[j].x, points[j].y);
              ctx.strokeStyle = `rgba(88, 166, 255, ${
                1 - distance / maxDistance
              })`;
              ctx.lineWidth = 1;
              ctx.stroke();
              points[i].isConnected = true;
            } else {
              points[i].isConnected = false;
            }
          }
        }

        points.forEach((point) => {
          let multiplier = 2;
          if (point.isConnected) {
            multiplier = 0.2;
          }
          point.x += point.vx * multiplier;
          point.y += point.vy * multiplier;

          if (point.x < 0 || point.x > canvas.width) point.vx *= -1;
          if (point.y < 0 || point.y > canvas.height) point.vy *= -1;
        });

        requestAnimationFrame(draw);
      }

      draw();

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
