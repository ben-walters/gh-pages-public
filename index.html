<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Awesome Shiny Things</title>
    <script type="module" crossorigin src="/assets/index-D2L8-rgV.js"></script>

  </head>
  <body>
    <div id="root"></div>
    <canvas id="background"></canvas>

    <script>
      const canvas = document.getElementById("background");
      const ctx = canvas.getContext("2d");

      // Set canvas size to fill the window
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const points = [];
      const maxPoints = 100; // Number of points
      const maxDistance = 150; // Maximum distance to draw lines

      // Generate random points
      for (let i = 0; i < maxPoints; i++) {
        points.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 2, // Random velocity in x
          vy: (Math.random() - 0.5) * 2, // Random velocity in y
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw points
        points.forEach((point) => {
          ctx.beginPath();
          ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = "#58a6ff"; // Light blue color
          ctx.fill();
        });

        // Draw lines between points within maxDistance
        for (let i = 0; i < points.length; i++) {
          for (let j = i + 1; j < points.length; j++) {
            const dx = points[i].x - points[j].x;
            const dy = points[i].y - points[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < maxDistance) {
              ctx.beginPath();
              ctx.moveTo(points[i].x, points[i].y);
              ctx.lineTo(points[j].x, points[j].y);
              ctx.strokeStyle = `rgba(88, 166, 255, ${
                1 - distance / maxDistance
              })`; // Fade line based on distance
              ctx.lineWidth = 1;
              ctx.stroke();
            }
          }
        }

        // Update point positions
        points.forEach((point) => {
          point.x += point.vx;
          point.y += point.vy;

          // Bounce points off edges
          if (point.x < 0 || point.x > canvas.width) point.vx *= -1;
          if (point.y < 0 || point.y > canvas.height) point.vy *= -1;
        });

        requestAnimationFrame(draw);
      }

      draw();

      // Adjust canvas size on window resize
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
